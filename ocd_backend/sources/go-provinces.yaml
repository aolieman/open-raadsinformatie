  #   file_url: https://almanak.overheid.nl/{almanak_id}/a
  #   item_xpath: //

  - &meetings
    <<: *entity_defaults
    entity: meetings
    doc_type: events
    extractor: ocd_backend.extractors.goapi.GemeenteOplossingenMeetingsExtractor
    item: ocd_backend.items.goapi_meeting.Meeting
    enrichers:
    - - ocd_backend.enrichers.media_enricher.static.StaticMediaEnricher
      - tasks:
        - file_to_text

  - &documents
    <<: *entity_defaults
    entity: documents
    doc_type: events
    extractor: ocd_backend.extractors.goapi.GemeenteOplossingenDocumentsExtractor
    item: ocd_backend.items.goapi_document.Document
    enrichers:
    - - ocd_backend.enrichers.media_enricher.static.StaticMediaEnricher
      - tasks:
        - file_to_text

  - &meetingitems
    <<: *meetings
    entity: meetingitems
    extractor: ocd_backend.extractors.goapi.GemeenteOplossingenMeetingItemsExtractor
    item: ocd_backend.items.goapi_meetingitem.MeetingItem

_go: &go
  index_name: "{key}"
  sitename: "{key!c}"
  municipality: "{sitename}"
  entities: *entities
  <<: *source_defaults

go-provinces:
  provincie-utrecht:
    key: provincie-utrecht
    base_url: "https://www.stateninformatie.provincie-utrecht.nl/api"
    almanak_id: 17166
    <<: *go

  flevoland:
    key: flevoland
    base_url: "https://stateninformatie.flevoland.nl/api"
    almanak_id: 14866
    <<: *go
